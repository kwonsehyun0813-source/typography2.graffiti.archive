<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>grattifi.archive.main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="page-home">
  <header class="site-header">
    <div class="logo-block">
      <div class="logo-text">
        <h1>낙서 아카이브 | grattifi.archive</h1>
      </div>
    </div>

    <nav class="main-nav">
  <a
    href="index.html"
    class="nav-link nav-link--icon nav-link--active"
    aria-label="갤러리"
  >
    <img src="image/gallery.png" alt="갤러리" class="nav-icon" />
  </a>

  <a
    href="archive.html"
    class="nav-link nav-link--icon"
    aria-label="아카이브 리스트"
  >
    <img src="image/archive.png" alt="아카이브 리스트" class="nav-icon" />
  </a>

  <a
    href="stories.html"
    class="nav-link nav-link--icon"
    aria-label="이야기"
  >
    <img src="image/stories.png" alt="이야기" class="nav-icon" />
  </a>

</nav>
  </header>

  <main class="home-main">
    <!-- Overlapping collage fills the page -->
    <div id="collage" class="collage-canvas"></div>
  </main>

  <!-- Refresh button -->
  <button
    id="refreshButton"
    class="refresh-button"
    type="button"
    aria-label="Refresh collage"
  >
    <img src="image/refresh.png" alt="Refresh collage" />
  </button>

  <!-- ✅ Detail modal (same structure as archive) -->
  <section class="modal" id="detailModal" aria-hidden="true">
    <div class="modal-backdrop" data-close-modal></div>

    <div class="modal-dialog" role="dialog" aria-modal="true">
      <button class="modal-close" type="button" data-close-modal aria-label="Close">×</button>

      <div class="modal-layout">
        <div class="modal-image-wrap">
          <img id="modalImage" alt="" />
        </div>

        <aside class="modal-info">
          <div class="modal-info-top">
            <h3 id="modalTitle"></h3>
          </div>

          <div class="modal-info-bottom">
            <div class="meta-tags" id="modalTags"></div>
            <p class="modal-city" id="modalCity"></p>

            <p class="modal-description" id="modalDescription"></p>

            <dl class="meta-list">
              <div>
                <dt>세부 위치</dt>
                <dd id="modalLocation"></dd>
              </div>
              <div>
                <dt>년도</dt>
                <dd id="modalYear"></dd>
              </div>
            </dl>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-left">타이포그래피디자인2</div>
    <div class="footer-right">SeHyunKwon2025, @realnoidea</div>
  </footer>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
